<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PNG to GLTF Plane Exporter</title>
  </head>
  <body>
    <h2>Select an image to convert into a GLTF plane</h2>
    <input type="file" id="upload" accept="image/*" />
    <p id="status"></p>
    <a class="back" href="../">Back</a>
    <button id="removeBtn">Remove gltfModel from localStorage</button>
    <label>
      <input type="checkbox" id="myCheckbox">
      Download Image? 
    </label>
    <script type="module" src="main.js"></script>
  </body>
</html>
